<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .main-header {
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-family: 'Rubik', sans-serif; /* Rubik shriftini qo'llash */
            font-size: 32px; /* Yozuvning shrift o'lchami */
            font-weight: bold; /* Qalin shrift */
            color: #000; /* Rang */
            text-decoration: none; /* Yozuv ostidagi chiziqni olib tashlash */
            display: flex;
            align-items: center;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .main-nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            transition: color 0.3s ease;
        }

        .main-nav ul li a:hover {
            color: #ff7f50;
        }

        .auth-info {
            display: flex;
            gap: 30px; /* Tugmalar o'rtasidagi bo'sh joy */
            font-size: 18px;
        }

        .auth-info a {
            font-family: 'Rubik', sans-serif; /* Rubik shriftini qo'llash */
            font-weight: bold; /* Qalin shrift */
            color: #333; /* Rang */
            text-decoration: none; /* Chiziq yo'q */
            transition: color 0.3s ease; /* Rang o'zgarishi */
            padding: 10px 20px; /* Tugmani kattalashtirish */
            border: 2px solid #333; /* Tugmaga chegarani qo'shish */
            border-radius: 5px; /* Tugma burchaklarini yumshatish */
            display: inline-block; /* Tugmalarni bir qatorda joylashtirish */
        }

        .auth-info a:hover {
            color: #fff; /* Hover paytida matn rangi */
            background-color: #ff7f50; /* Hover paytida fon rangi */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="" class="logo">
                MONEYSTUDIO
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Описание товаров</a></li>
                    <li><a href="#">Группа VK</a></li>
                    <li><a href="#">Поддержка</a></li>
                </ul>
            </nav>
            <div class="auth-info">
                <a href="">Kirish</a>
                <a href="">Ro'yxatdan O'tish</a>
            </div>
        </div>
    </header>
</body>
</html>
